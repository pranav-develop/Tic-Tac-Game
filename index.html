<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="menu">
      <h1 class="menu-head">Tic Tac Toe</h1>
      <!-- <div class="menu-img"><img src="#" alt=""></div> -->
      <div class="menu-options">
        <button class="menu-button play-against-cpu" onclick="selectMode('pvc')">Player vs. CPU</button>
        <button class="menu-button play-against-player" onclick="selectMode('pvp')">Player vs. Player</button>
      </div>
    </div>
    <div class="main-canvas">
      <div class="row">
        <a class="box" href="#" id="00" onclick="buttonclicked('00')" class="col box">
          <div></div>
          <div></div>
        </a>
        <div class="col line-vertical"></div>
        <a class="box" href="#" id="01" onclick="buttonclicked('01')" class="col box">
          <div></div>
          <div></div>
        </a>
        <div class="col line-vertical"></div>
        <a class="box" href="#" id="02" onclick="buttonclicked('02')" class="col box">
          <div></div>
          <div></div>
        </a>
      </div>
      <div class="row line-horizontal"></div>
      <div class="row">
        <a class="box" href="#" id="10" onclick="buttonclicked('10')" class="col box">
          <div></div>
          <div></div>
        </a>
        <div class="col line-vertical"></div>
        <a class="box" href="#" id="11" onclick="buttonclicked('11')" class="col box">
          <div></div>
          <div></div>
        </a>
        <div class="col line-vertical"></div>
        <a class="box" href="#" id="12" onclick="buttonclicked('12')" class="col box">
          <div></div>
          <div></div>
        </a>
      </div>
      <div class="row line-horizontal"></div>
      <div class="row">
        <a class="box" href="#" id="20" onclick="buttonclicked('20')" class="col box">
          <div></div>
          <div></div>
        </a>
        <div class="col line-vertical"></div>
        <a class="box" href="#" id="21" onclick="buttonclicked('21')" class="col box">
          <div></div>
          <div></div>
        </a>
        <div class="col line-vertical"></div>
        <a class="box" href="#" id="22" onclick="buttonclicked('22')" class="col box">
          <div></div>
          <div></div>
        </a>
      </div>
    </div>
    <div class="options">
      <button onClick="playAgain()" class="refresh-button">Refresh</button>
      <button onClick="refresh()" class="refresh-button">Home</button>
    </div>
    <div class="game-over d-none">
      <div>
        <div class="text"></div>
        <div class="game-over-options">
          <button onClick="playAgain()" class="refresh-button">Play Again</button>
          <button onClick="refresh()" class="refresh-button">Home</button>
        </div>
      </div>
    </div>
    <script src="js/logic.js"></script>
    <script src="js/minimax.js"></script>
  </body>
</html>
